<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funneljoy Login </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Public Sans', sans-serif] box-border bg-[#e5e5e5] p-0 m-0 w-full h-screen">
    <div class="min-h-screen flex items-center justify-center">
        <div class="relative flex flex-col m-6 space-y 8 md:flex-row md:space-y-0 bg-white">
            <div class="flex flex-col justify-center p-8 md:p-14">
                 <div class="flex gap-2 items-center pb-10">   
                    <img src="img/funnel-logo.png" alt="JoyWorks">
                    <p class="text-3xl">Funneljoy</p>
                </div>
                <p class="font-bold text-2xl pb-1">Welcome Back,</p> 
                <p class="font-bold text-2xl pb-4">Please Sign In to your account</p>
                <form action="#" class="pb-20">
                    <div class="py-2 relative">
                        <label for="email">Email Address</label>
                        <input
                        class="w-full p-2 border border-gray-300 rounded-md"
                        type="text" id="email" name="email" placeholder="greg.neal@example.com" required>
                        <i class='bx bx-envelope absolute top-1/2 right-2 translate-y-1/2 text-gray-500'></i>
                    </div>
                    <div class="py-2 relative">
                        <label for="password">Password</label>
                        <input 
                        class="w-full p-2 border border-gray-300 rounded-md"
                        type="text" id="password" name="password" placeholder="************" required>
                        <i class='bx bx-lock-alt absolute top-1/2 right-2 translate-y-1/2 text-gray-500'></i>
                    </div>
                    <div class="flex justify-between w-full py-4">
                        <div class="mr-24">
                            <input class="mr-1"
                             type="checkbox" name="checkbox" id="checkbox">
                             <label for="checkbox">Remember Me</label>
                        </div>
                        <span>Forgot Password?</span>
                    </div>
                    <button class="w-full bg-[#017bff] text-white p-2 rounded-md mb-6 hover:bg[#106ccf]">Sign In</button>
                    <div class="text-center ">
                        <span class="text-gray-500">New to Funneljoy?</span>
                        <span class="font-medium">Sign Up here</span>
                    </div>
                </form>
            </div>
            <div class="relative bg-[#1c365c] text-white hidden lg:block pb-16">
                <div>
                    <img class="w-[600px] object-cover" 
                    src="img/image.png" alt="...">
                    <img class="absolute top-[36%] left-[50%] translate-x-[-50%] max-w-[350px]" 
                    src="img/MacBook.png" alt="...">
                </div>
                <div class="text-center mt-16 pt-10">
                    <div class="flex gap-2 items-center justify-center pb-4">
                        <img src="img/funnel-logo.png" alt="">
                        <p class="text-xl">Funneljoy</p>
                    </div>
                    <p class="lg:w-[60%] lg:mx-auto">Build Landing pages and Marketing Funnels. Newbie friendly.</p>
                </div>
                <div class="flex items-center justify-center pt-4 pb-16">
                    <div class="w-[12px] h-[12px] border bg-white rounded-full"></div>
                    <div class="w-[12px] h-[12px]  bg-[rgba(255,255,255,0.25)] rounded-full mx-3"></div>
                    <div class="w-[12px] h-[12px] bg-[rgba(255,255,255,0.25)] rounded-full"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
